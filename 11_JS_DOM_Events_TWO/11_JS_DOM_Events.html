<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events Two</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Events TWO</a>
</nav>

<!-- Change User Name -->
<div>
    <form>
        <span id="text-len"></span>
        <input type="text" id="text-box">
        <span id="pal-result"></span>
        <h3 id="display-text"></h3>
    </form>
</div>

<!-- Change Select -->
<div>
    <form>
        <select id="tech-select">
            <option value="">Select a Technology</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="JQuery">JQuery</option>
            <option value="Bootstrap">Bootstrap</option>
        </select>
        <span id="display-option"></span>
    </form>
</div>

<!-- Display Password -->
<div>
    <form>
        <input type="password" id="password-box">
        <input type="checkbox" id="check-box"> Show Password
    </form>
</div>

<!-- sms app -->
<div>
    <form>
        <textarea rows="4" cols="40" id="text-area" maxlength="100"></textarea>
        <h3>The Characters Remaining : <span id="char-count"></span> / 100</h3>
    </form>
</div>

<!-- copy address -->
<div>
    <form>

        <textarea id="current-address" rows="4" cols="40" placeholder="Current Address"></textarea>
        <input type="checkbox" id="add-check">
        <textarea id="permanent-address" rows="4" cols="40" placeholder="Permanent Address"></textarea>
    </form>
</div>

<!-- inner Text , innerHTML -->
<div id="message-div">

</div>


<!-- display colors -->
<div id="colors-div">

</div>

<script src="11_script.js"></script>
</body>
</html>
